<!doctype>
<html>
<head>
<meta charset='utf-8'> 
<meta name="viewport" content="user-scalable=no">
<title>Ludum Dare</title>
<link rel="stylesheet" type="text/css" media="all" href="base.css" />
<script src="diesel-0.7.1.js"></script>
<script src="game.js"></script>
<script>
	document.addEventListener("DOMContentLoaded", function(){
		diesel.start(game);
	}, false);
</script>
</head>
<body>
<div id="wrap">
	<div id="game">
		<canvas id="main"></canvas>
		
	</div>
	<div id="sounds">
		<audio id="buy">
			<source src="media/buy.ogg"/>
			<source src="media/buy.mp3"/>
		</audio>
		<audio id="sell">
			<source src="media/sell.ogg" />
			<source src="media/sell.mp3" />
		</audio>
		<audio id="err">
			<source src="media/err.ogg" />
			<source src="media/err.mp3" />
		</audio>
		<audio id="thbb">
			<source src="media/thbb.ogg" />
			<source src="media/thbb.mp3" />
		</audio>
		<audio id="bgm" loop>
			<source src="media/ragtimedance.mp3">
		</audio>

	</div>
</div>
</body>
</html>
