<!doctype>
<html>
<head>
<title>Ludum Dare</title>
<link rel="stylesheet" type="text/css" media="all" href="base.css" />
<script src="diesel-0.7.1.js"></script>
<script src="game.js"></script>
<script>
	document.addEventListener("DOMContentLoaded", function(){
		diesel.start(game);
	}, false);
</script>
</head>
<body>
<div id="wrap">
	<div id="game">
		<canvas id="main"></canvas>
		
	</div>
	<div id="sounds">

		<audio src="media/sell.ogg" id="sell">sell</audio>
		<audio src="media/err.ogg" id="err">err</audio>
		<audio src="media/thbb.ogg" id="thbb">thb</audio>

	</div>
</div>
</body>
</html>
